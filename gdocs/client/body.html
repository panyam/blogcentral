<!-- The sidebar will have a input box and the search button -->
<div id="sites_panel_div">
  <div id="site_list_div"></div>
  <div id="sites_panel_footer_div">
    <button class="blue" id="add_button">Add</button>
  </div>
  <div id="add_site_dialog" title="Add Site"></div>

  <div id="posts_panel_div">
    <div id="header_div">
      <button id="add_button">Add</button>
      <h2>Select Post</h2>
    </div>
    <div id="search_bar_div">
      <input
        name="search_field"
        id="search_field"
        value=""
        placeholder="Enter search terms ..."
      />
      <div id="search_options_div">
        <form id="search_form">
          <fieldset class="dialog_fields">
            <table width="100%">
              <thead>
                <td><label for="searchin">Search In</label></td>
                <td><label for="orderby">Order By</label></td>
                <td><label for="order">Ascending</label></td>
              </thead>
              <tr>
                <td>
                  <select name="searchin" id="searchin">
                    <option value="title">Title</option>
                    <option value="slug">Slug</option>
                    <option value="tags">Tags</option>
                    <option value="categories">Categories</option>
                    <option value="author">Author</option>
                  </select>
                </td>
                <td>
                  <select name="orderby" id="orderby">
                    <option value="title">Title</option>
                    <option value="date">Date</option>
                    <option value="modified">Modified</option>
                    <option value="author">Author</option>
                    <option value="slug">Slug</option>
                  </select>
                </td>
                <td>
                  <select name="order" id="order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                  </select>
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
      <div id="button_panel">
        <center>
          <button hidden id="prev_button">&lt;</button>
          <button id="search_button">Search</button>
          <button hidden id="next_button">&gt;</button>
        </center>
      </div>
    </div>
    <div id="post_list_div"></div>
    <div id="footer_div">
      <button id="confirm_button">Confirm</button>
      <button id="cancel_button">Cancel</button>
    </div>
  </div>
</div>

<div id="site_login_dialog" title="Login to Site"></div>
